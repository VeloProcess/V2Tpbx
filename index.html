<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Transcrição | V2T</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card login-card fade-in">
            <div class="logo">V2T</div>
            <h1>Acesso à Plataforma</h1>
            <p class="subtitle">Por favor, identifique-se com a sua conta Google autorizada.</p>
            
            <div id="g_id_onload"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_blue"
                 data-text="continue_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <p id="login-error-message" class="error" style="display: none;"></p>
        </div>
    </div>

    <div class="app-wrapper" style="display: none;">
        <header class="app-header">
            <div class="logo-header">V2T</div>
            <p> V.1.0</p>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-button" class="btn-secondary">Sair</button>
            </div>
        </header>

        <main class="container">
            <div class="card main-card">
                <h2>Consultar Transcrição de Ligação</h2>
                <p class="subtitle">Insira a data e o nome do atendente para buscar a gravação e gerar o resumo.</p>
                
                <form id="transcriptionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">Data da Ligação</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="nomeCompleto">Nome do Atendente</label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span class="btn-text">Analisar Ligação</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
            </div>
            
            <div id="resultArea" style="display: none;">
                <div class="result-card fade-in">
                    <h3>Resultado da Análise</h3>
                    <div id="resultContent"></div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Plataforma V2T. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
